<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/base.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
</head>
<body>
    <!-- ANCHOR Header -->
    <header id="header">
        <img src="./Image/Logo-pngYELLOW.png" alt="" class="logo">
        <ul id="nav">
            <li class="headerOption"><a href="#">Home</a></li>
            <li class="headerOption"><a href="#">Club</a></li>
            <li class="headerOption"><a href="#">Contact</a></li>
            <li class="headerOption"><a href="#">
                More
                <i class="ti-angle-down"></i>
            </a></li>
        </ul>
    </header>

    <!-- ANCHOR Slider -->
    <div id="slider">
        <div class="scroll-mouse" onclick="scrollToBody()">
            <i class="fas fa-circle"></i>
        </div>
    </div>

    <!-- ANCHOR Body -->
    <div id="body" class="padding-content">
        <h2>TQT Clubs</h2>
        <p class="slogan">Slogan</p>

        <!-- Clubs -->
        <ul class="clubs">
            <!-- ANCHOR Panthera Debate Club -->
            <li class="panthera-debate-club left-content js-club">
                <div class="point-line">
                    <i class="fas fa-circle"></i>
                </div>
                <div class="content-club1 Club">
                    <h3>PANTHERA DEBATE CLUB</h3>
                    <img src="./Image/Panthera debate club.png" alt="">
                </div>
            </li>

            <!-- ANCHOR Dance Club (TQT Crew) -->
            <li class="dance-club right-content js-club">
                <div class="point-line">
                    <i class="fas fa-circle"></i>
                </div>
                <div class="content-club2 Club">
                    <h3>DANCE CLUB</h3>
                    <img src="./Image/TQT Dance.jpg" alt="">
                </div>
            </li>

            <!-- ANCHOR Art Club -->
            <li class="art-club left-content js-club">
                <div class="point-line">
                    <i class="fas fa-circle"></i>
                </div>
                <div class="content-club3 Club">
                    <h3>ART CLUB</h3>
                    <img src="./Image/Art Club.jpg" alt="">
                </div>
            </li>

            <li class="basketball-club right-content js-club">
                <div class="point-line">
                    <i class="fas fa-circle"></i>
                </div>
                <div class="content-club4 Club">
                    <h3>BASKETBALL CLUB</h3>
                    <img src="./Image/Basketball Club.jpg" alt="">
                </div>
            </li>
        </ul>
    </div>

    <!-- ANCHOR Contact -->
    <div id="contact" class="padding-content">
        <h2>Contact Us</h2>
        <hr>
        <div class="contact-input col3 info-input">
            <input type="text" id="name" placeholder="Name">
        </div>

        <div class="contact-input col3 info-input">
            <input type="email" id="email" placeholder="Email">
        </div>

        <div class="contact-input col3 info-input">
            <input type="text" id="phone" placeholder="Phone">
        </div>

        <div class="contact-input message-input">
            <textarea name="message" rows="7" id="message" placeholder="Message" required="required"></textarea>
        </div>
        <button class="button">SUBMIT</button>
    </div>

    <!-- ANCHOR Footer -->
    <footer id="footer">

    </footer>




    <!-- Panthera Debate Club Page -->
    <div id="panthera-debate-club-index">

    </div>

    <!-- Dance Club Page -->
    <div id="dance-club-index">
        
    </div>

    <!-- Art Club Page -->
    <div id="art-club-index">
        
    </div>

    <!-- Basketball Club Page -->
    <div id="basketball-club-index">
        
    </div>

    <script src="./Js/JavaScript.js"></script>
    <script src="https://kit.fontawesome.com/f9c1e2c452.js" crossorigin="anonymous"></script>    <title>Club TQT</title>
</body>
</html>
